<div class="submit-form" style="text-align: center; width: 50%; margin-left: 25%;">
    <div *ngIf="!submitted">
      <div class="form-group">
        <h3>
          NEW EVENT
        </h3>
        <br>
        <label><b>Please fill below details to add a new event.</b></label>
        <br>
        <label for="evname">Event Name</label>
        <input
          type="text"
          class="form-control"
          id="evname"
          required
          [(ngModel)]="event.evname"
          name="evname"
        />
      </div>

      <div class="form-group">
        <label for="cardImageUrl">Card Image URL</label>
        <input
          type="text"
          class="form-control"
          id="cardImageUrl"
          required
          [(ngModel)]="event.cardImageUrl"
          name="cardImageUrl"
        />
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input
          type="text"
          class="form-control"
          id="location"
          required
          [(ngModel)]="event.location"
          name="location"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="event.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="text"
          class="form-control"
          id="date"
          required
          [(ngModel)]="event.date"
          name="date"
        />
      </div>
  
      <div class="form-group">
        <label for="genre">Genre</label>
        <input
          type="text"
          class="form-control"
          id="genre"
          required
          [(ngModel)]="event.genre"
          name="genre"
        />
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="text"
          class="form-control"
          id="price"
          required
          [(ngModel)]="event.price"
          name="price"
        />
      </div>

      <div class="form-group">
        <label for="artist">Artist</label>
        <input
          type="text"
          class="form-control"
          id="artist"
          required
          [(ngModel)]="event.artist"
          name="artist"
        />
      </div>

      <button (click)="saveEvent()" class="btn btn-success">Submit</button>
      <br><br>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted the new event successfully!</h4>
      <br>
      <button class="btn btn-success" (click)="newEvent()">Add Another Event</button>
      &nbsp; &nbsp; 
      <button class="btn btn-success" [routerLink]="['/admineventlist']">Check All Posted Events</button>
      <br><br>
    </div>
  </div>

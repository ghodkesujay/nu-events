<form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="d-flex flex-column signup-form">
    <h5 class="header mb-3">Signup</h5>

    <mat-form-field appearance="legacy">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Enter Username" formControlName="userName">
        <mat-error>Username is Required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter email" formControlName="email">
        <mat-error *ngIf="formControls.email.errors?.required">Email is Required</mat-error>
        <mat-error *ngIf="formControls.email.errors?.email">Invalid Email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Enter Password" formControlName="password">
        <mat-error>Password is Required</mat-error>
    </mat-form-field>

    <label id="radio-group-label">Gender</label>
    <mat-radio-group aria-label="" formControlName="gender">
        <mat-radio-button class="mr-5" value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
    </mat-radio-group>
    <mat-error *ngIf="formControls.gender.errors?.required">Please choose gender
    </mat-error>

    <button mat-raised-button color="primary" [disabled]="signUpForm.invalid" class="mt-3">Submit</button>

</form>

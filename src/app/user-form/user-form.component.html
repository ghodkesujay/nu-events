
<div class="container">
<div class="submit-form" >
    <div *ngIf="!submitted">
        <div class="form-group" >
            <h4 style="text-align: center;">Booking - Details</h4>
        </div>
        <div class="form-group" >
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName" />
        </div>

        <div class="form-group" >
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName" />
        </div>

        <div class="form-group" >
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" required [(ngModel)]="user.phone" name="phone" />
        </div>
        <div class="form-group" >
            <label for="numberOfPeople">Number Of People</label>
            <input type="text" class="form-control" id="numberOfPeople" required [(ngModel)]="user.numberOfPeople" name="numberOfPeople" />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email" />
        </div>

        <button (click)="saveUser()" class="btn btn-success" >Submit</button>
    </div>
    <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button [routerLink]="['/order-confirmation']" class="btn btn-success" (click)="newUser()" >Get Ticket</button>
    </div>
</div>
</div>
